<body>
    <script>
        function _comma(number) {
            number = String(number);
            let flag = false;
            if (number.indexOf("-") !== -1) {
                number = number.slice(1);
                flag = true;
            }
            let point_count = Math.floor(number.length / 3);
            let start_index = number.length % 3;
            for (let i = 0; i < point_count; i++) {
                if (start_index !== 0) {
                    number = number.slice(0, start_index).concat(",") + number.slice(start_index);
                    start_index += 4;
                } else {
                    start_index += 3;
                }
            }
            if(!flag){
                return number;
            }else{
                return "-"+number;
            }
        }
        console.log(_comma(-120003));
    </script>
