<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            1、鼠标事件:
                click       单击事件    ---元素被点击时发生;
                dblclick    双击事件    ---对象被双击时发生   
                mousedown   按下事件    ---鼠标按键被按下时发生
                mouseuo     抬起事件    ----鼠标按键抬起时发生
                mouseenter  进入事件    ---鼠标移动到元素上时发生！！！不支持冒泡传递
                mouseover   进入事件    ---鼠标移动到元素上时发生
                mouseleave  离开事件    ---鼠标移出元素时发生！！！不支持冒泡传递
                mouseout    离开事件    ---鼠标移出元素时发生
                mousemove   移动事件    ---鼠标移动到某元素之上
            2、键盘事件:
                keydown     按下事件    ---按下一个键盘按键时发生
                keypress    按下事件    ---按下一个键盘按键并松开时发生
                keyup       松开事件    ---键盘按键被松开时发生
            3、焦点事件:
                focus       获得焦点    ---对象获得焦点时发生
                blur        失去焦点    ---对象失去焦点时发生
            4、滚动事件:
                scroll      滚动事件    ---滚动条在滚动时触发 
        */
    </script>
</body>
</html>
