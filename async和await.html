<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function testAwait(){
            return new Promise((resolve,reject)=>{
                setTimeout(()=>{
                    console.log('hello');
                    resolve('hello');
                },1000)
            })
        }
        async function say(){
            await testAwait();
            console.log('Async');   
        }
        console.log(say());
    </script>
</body>
</html>
