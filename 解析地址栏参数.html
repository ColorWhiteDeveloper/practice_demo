<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <script>
        const _getParams = (url) => {
            // 补全代码
            const start_index = url.indexOf("?");
            const arr = url.slice(start_index + 1).split("&");
            let i = 0,res={};
            while (i < arr.length) {
                arr[i] =  arr[i].split("=");
                res[arr[i][0]] = arr[i][1];  
                i++;
            }
            return res;
        }
        console.log(_getParams('https://nowcoder.com/online?id=1&salas=1000'));
    </script>
</body>

</html>
