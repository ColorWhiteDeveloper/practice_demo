<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <select name="" id="">
        <option value="0">请选择销量范围</option>
        <option value="1">&lt100</option>
        <option value="2">100~500</option>
        <option value="3">&gt500</option>
    </select>
    <ul>
        <li>牛客logo马克杯</li>
        <li>无盖星空杯</li>
        <li>老式茶杯</li>
        <li>欧式印花杯</li>
    </ul>

    <script>
        var cups = [
            { type: 1, price: 100, color: 'black', sales: 60, name: '牛客logo马克杯' },
            { type: 2, price: 40, color: 'blue', sales: 100, name: '无盖星空杯' },
            { type: 4, price: 60, color: 'green', sales: 200, name: '老式茶杯' },
            { type: 3, price: 50, color: 'green', sales: 600, name: '欧式印花杯' }
        ]
        var select = document.querySelector('select');
        var ul = document.querySelector('ul');
        // 补全代码
        select.onchange = ()=>{
            const index = select.value;
            let res = [];
            if(index==1){
                res = cups.filter(item=>{
                    return item.sales<100
                })
            }else if(index==2){
                res = cups.filter(item=>{
                    return item.sales>=100 && item.sales<=500
                })
            }else if(index==3){
                res = cups.filter(item=>{
                    return item.sales>500
                })
            }
            ul.innerHTML = "";
            for(let i=0;i<res.length;i++){
                const li = document.createElement("li");
                li.innerHTML = res[i].name;
                ul.appendChild(li);
            }
            return res;
        };
        
        function test() { select.value = 1; select.onchange(); var lis = document.querySelectorAll('li');var first = lis.length == 1 && lis[0].innerText == '牛客logo马克杯';  var result = first; return result; }
        console.log(test());
    </script>
</body>
</html>
