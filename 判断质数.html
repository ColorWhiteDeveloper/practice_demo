        // 优质解答
        Number.prototype._isPrime = function () {
            const v = this.valueOf();
            console.log(v);
            if (v <= 1 || !Number.isInteger(v)) return false;
            for (let i = 2, ceil = Math.floor(Math.sqrt(v)); i <= ceil; i += 1) {
                if (v % i === 0) return false;
            }
            return true;
        }
        console.log(function() {return (9)._isPrime() === true}());
