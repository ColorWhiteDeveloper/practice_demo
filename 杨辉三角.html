<body>
    <div id="box"></div>
    <script>
        function trangle(n) {
            const tree = [], arr = [];
            let total = 2 * n - 1;
            arrInit(arr,n);
            createTree(tree,arr,n);
            console.log(tree.join('\n'));
        }
        trangle(10);
        function arrInit(arr,n){
            for (let i = 0; i < n; i++) {
                arr[i] = [];
                for (let j = 0; j < i + 1; j++) {
                    if (i === 0) {
                        arr[i][j] = 1;
                    } else if (j === 0 || j === i) {
                        arr[i][j] = 1
                    } else {
                        arr[i][j] = arr[i - 1][j] + arr[i - 1][j - 1];
                    }
                }
            }
        }
        function createTree(tree,arr,n){
            for(let i=0;i<n;i++){
                let str = "";
                let space_len = n-i-1;
                for(let space=0;space<space_len;space++){
                    str += " ";
                }
                for(let j=0;j<arr[i].length;j++){
                    str += arr[i][j]+" ";
                }
                tree[i] = str;
            }
        }
        /*

        */
    </script>
